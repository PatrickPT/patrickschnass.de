  defaultAppearance = "light"
  autoSwitchAppearance = false
  enableSearch = false
  logo = "favicon/android-chrome-64x64.png"

  [params.header]
    layout = "fixed"

  [params.author]
    name = "Patrick Schnaß"
    image = "patrick.png"
    headline = "AI Advisory"
    bio = "Helping enterprises turn AI initiatives into profitable business processes"
    links = [
      { linkedin = "https://www.linkedin.com/in/patrickschnass/" },
      { github = "https://github.com/PatrickPT" }
    ]

  [params.homepage]
    layout = "profile" # The "Executive Card" layout
    showDescription = true
    showRecent = false 

  [params.main]
    background = "graph" # The interactive particle background
    enableVisualTests = true

  [params.footer]
    showScrollToTop = true

